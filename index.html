<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entremets et Délices</title>
    
    <!-- Google Fonts - Feel free to change these -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            padding: 2rem 2rem 60rem 2rem;
            background: url('assets/homepage_hero.jpg') no-repeat center top;
            background-size: cover;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Header content wrapper */
        .header-content {
            position: -webkit-sticky;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 2rem;
            z-index: 1000;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            margin: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
        }

        .logo-image {
            max-width: 60px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-text {
            display: block;
            color: rgba(226,64,114,1);
            font-size: 40pt;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            margin: 0;
            padding-top: 1rem;
        }

        nav a {
            color: #777;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        nav a:last-child {
            margin-right: 0;
        }

        /* Main content */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .features {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #f8f8f8;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto 2rem auto;
            aspect-ratio: 16/9;  /* Adjust this ratio based on your images */
            overflow: hidden;
        }

        .slides {
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* Changed from 'cover' to 'contain' */
        }

        .slideshow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .slideshow-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1 class="logo">
                    <img src="assets/Logo_Cake.png" alt="Entremets et Délices" class="logo-image">
                    <span class="logo-text">Entremets et Délices</span>
                </h1>
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#menu">Menu</a>
                <a href="#faq">FAQ</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="slideshow-container">
                <div class="slides">
                    <!-- Slides will be inserted here by JavaScript -->
                </div>
                <button class="slideshow-btn prev" onclick="changeSlide(-1)">❮</button>
                <button class="slideshow-btn next" onclick="changeSlide(1)">❯</button>
            </div>
            <h2>MAKE EVERY OCCASION SPECIAL WITH US</h2>
        </section>

        <section class="features">
            <ul>
                <li>All our bakes & desserts are made-to-order only</li>
                <li>All products are eggless & gelatin-free</li>
                <li>We use premium quality ingredients</li>
                <li>Most of our recipes made from scratch</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Entremets et Délices</p>
    </footer>

    <script>
        const images = [
            'assets/images/IMG_0835.jpg',
            'assets/images/IMG_0839.jpg',
            'assets/images/IMG_1664.jpg'
            // Add all your image paths here
        ];

        async function loadSlideshow() {
            const slidesContainer = document.querySelector('.slides');
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `<img src="${image}" alt="Slide ${index + 1}">`;
                slidesContainer.appendChild(slide);
            });
        }

        let currentSlide = 0;
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            if (!slides.length) return;

            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Auto-advance slides every 5 seconds
        function startSlideshow() {
            setInterval(() => changeSlide(1), 5000);
        }

        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadSlideshow().then(startSlideshow);
        });
    </script>
</body>
</html>
